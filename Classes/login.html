<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="keywords" content="CVSUMed Center, CvSU Bacoor, CvSU Health Services">
    <meta name="description" content="CVSUMed Center Only our best, to make you feel better">
    <meta name="author" content="Dev Pascua and Group 1 designers">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="../Assets/cvsulogo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <script src='https://kit.fontawesome.com/a076d05399.js' crossorigin='anonymous'></script>
    <link rel="stylesheet" href="../Styles/login-style.css">
    <title>Document</title>
</head>
<body>
    <div class="container">
        <div class="screen">
            <div class="screen__content">
                <form class="login">
                    <div class="login__field">
                        <i class="fa fa-user login__icon" aria-hidden="true"></i>
                        <input type="text" class="login__input" placeholder="User name / Email" required>
                    </div>
                    <div class="login__field">
                        <i class="fa fa-lock login__icon" aria-hidden="true"></i>
                        <input type="password" class="login__input" placeholder="Password" required>
                    </div>
                    <button class="button login__submit">
                        <span class="button__text">Log In Now</span>
                    </button>
                </form>
                <div class="social-login">
                    <h3>log in via</h3>
                    <div class="social-icons">
                        <a href="#" class="social-login__icon fa fa-instagram"></a>
                        <a href="#" class="social-login__icon fa fa-twitter"></a>
                        <a href="#" class="social-login__icon fa fa-facebook"></a>
                    </div>
                </div>
            </div>
            <div class="screen__background">
                <span class="screen__background__shape screen__background__shape4"></span>
                <span class="screen__background__shape screen__background__shape3"></span>
                <span class="screen__background__shape screen__background__shape2"></span>
                <span class="screen__background__shape screen__background__shape1"></span>
            </div>
        </div>
    </div>

    <div class="about-image img-center">
        <a href="../Classes/frontpage.html">
            <img height="45px" width="50px>" src ="../Assets/cvsulogo.png">
        </a>
    </div>
</body>
</html>
